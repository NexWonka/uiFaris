<!DOCTYPE html>
<html lang="en" data-theme="synthwave">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ui Kit</title>
</head>

<body>
  <section>
    <div class="flex flex-col gap-5 p-10 min-h-screen items-center">
      <h1 class="text-5xl font-bold">COCKPOT</h1>

      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Contract Address</span>
        </label>
        <input type="text" placeholder="Insert Here..." class="input input-bordered w-full max-w-xs" />
      </div>

      <button class="btn">
        CHECK
      </button>

      <div class="flex flex-col gap-5 p-10 md:w-1/2 bg-success rounded-lg items-center text-success-content">
        <div class="flex flex-row gap-2 items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
          <h1 class="text-xl uppercase font-bold">Seems Safe</h1>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        </div>

        <div class="divider"></div>

        <div class="flex flex-row justify-between w-full">
          <div class="flex flex-col w-1/2 gap-5">
            <h1 class="p-2 text-lg uppercase font-bold">Total Supply</h1>
            <h1 class="p-2 text-lg font-bold">Fees</h1>
            <h1 class="p-2 text-lg font-bold">Max Tx</h1>
            <h1 class="p-2 text-lg font-bold">Sus Functions</h1>
          </div>
          <div class="flex flex-col w-1/2 gap-5">
            <div class="bg-base-100 p-2 rounded-lg">
              <h1 class="text-white text-lg">1.000.000</h1>
            </div>
            <div class="bg-base-100 p-2 rounded-lg">
              <h1 class="text-white text-lg">5 Buy / 7 Sell</h1>
            </div>
            <div class="bg-base-100 p-2 rounded-lg">
              <h1 class="text-white text-lg">1%</h1>
            </div>
            <div class="bg-base-100 p-2 rounded-lg">
              <h1 class="text-white text-lg">Mint Detected</h1>
              <h1 class="text-white text-lg">Blacklist detected</h1>
              <h1 class="text-white text-lg">Mint Detected</h1>
            </div>
          </div>
        </div>

        <h1 class="text-center text-sm md:text-md">this is not a financial advise, we never endorsed or promote any token for you to buy!<br>please <strong>DO YOUR OWN RESEARCH</strong> before buying any token!</h1>
      </div>
    </div>
  </section>
  <script type="module" src="/main.js"></script>
</body>

</html>
